<ng-container>
    <div class="modal-header solid">
        <span>
            In hóa đơn
        </span>
        <button
            type="button"
            class="close"
            aria-label="Close"
            (click)="onClose()"
        >
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <form class="modal-body">
        <div class="form-group row mb-2 align-items-center">
            <span class="col-md-8 font-weight-bold">Tự động in hóa đơn</span>
            <label class="col-md-4 pl-0 text-right">
                <input type="checkbox">
            </label>
        </div>
        <div class="form-group row mb-5 align-items-center">
            <span class="col-md-8 font-weight-bold">Số bản in</span>
            <label class="col-md-4 pl-0">
                <input
                    type="text"
                    class="form-control text-right"
                >
            </label>
        </div>
        <div class="text-right">
            <button
                type="submit"
                class="btn btn-success"
            >
                <i class="far fa-check-square mr-2"></i>
                Xong
            </button>
        </div>
    </form>
</ng-container>

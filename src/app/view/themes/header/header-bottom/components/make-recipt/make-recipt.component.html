<ng-container>
    <div class="modal-header solid">
        <span>
            Lập phiếu thu
        </span>
        <button
            type="button"
            class="close"
            aria-label="Close"
            (click)="onClose()"
        >
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <form class="modal-body">
        <div class="row mb-3">
            <div class="col-md-6"></div>
            <div class="col-md-6"></div>
        </div>
        <div class="text-right">
            <button
                type="submit"
                class="btn btn-success mr-2"
                (click)="onCreate()"
            >
                <i class="far fa-check-square mr-2"></i>
                Tạo phiếu thu
            </button>
            <button
                type="submit"
                class="btn btn-success mr-2"
                (click)="onCreateAndPrint()"
            >
                <i class="far fa-check-square mr-2"></i>
                Tạo phiếu thu và in
            </button>
            <button class="btn btn-secondary">
                <i class="fas fa-ban mr-2"></i>
                Hủy
            </button>
        </div>
    </form>
</ng-container>

<ng-container>
    <div class="modal-header solid">
        <span>
            Đồng bộ phiếu
        </span>
        <button
            type="button"
            class="close"
            aria-label="Close"
            (click)="onClose()"
        >
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <form class="modal-body">
        <div class="d-flex mb-3 align-items-center">
            <span class="font-weight-bold">
                Loại phiếu
            </span>
            <div class="col-md-3">
                <select class="form-control">
                    <option value=""></option>
                </select>
            </div>
        </div>
        <div class="rounded-1 overflow-hidden mb-4">
            <table class="table">
                <thead>
                    <tr>
                        <td>Loại phiếu</td>
                        <td>Mã phiếu</td>
                        <td>Thời gian</td>
                        <td>Giá trị</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="text-right">
            <button
                type="submit"
                class="btn btn-success"
            >
                <i class="fa fa-sync-alt mr-2"></i>
                Đồng bộ tất cả
            </button>
        </div>
    </form>
</ng-container>

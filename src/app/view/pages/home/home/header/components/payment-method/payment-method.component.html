<ng-container>
    <div class="modal-header solid">
        <span>
            Khách thanh toán
        </span>
        <button
            type="button"
            class="close"
            aria-label="Close"
            (click)="onClose()"
        >
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <form class="modal-body">
        <div class="form-group row align-items-center justify-content-between mb-3">
            <span class="font-weight-bold px-3">
                Số tiền
            </span>
            <div class="col-md-6">
                <input
                    type="text"
                    class="form-control p-0"
                >
            </div>
        </div>
        <div class="p-3 d-flex align-items-center mb-3 suggest-money">
            <button class="btn py-2 px-3 btn-outline-secondary btn-rounded">1,000,000đ</button>
            <button class="btn py-2 px-3 btn-outline-secondary btn-rounded">1,000,000đ</button>
            <button class="btn py-2 px-3 btn-outline-secondary btn-rounded">1,000,000đ</button>
        </div>
        <div class="py-3 row mb-3 justify-content-between">
            <div class="col-md-4">
                <button class="btn w-100 py-2 btn-outline-success btn-rounded flex-grow-1">100,000đ</button>
            </div>
            <div class="col-md-4">
                <button class="btn w-100 py-2 btn-outline-success btn-rounded flex-grow-1">1,000,000đ</button>
            </div>
            <div class="col-md-4">
                <button class="btn w-100 py-2 btn-outline-success btn-rounded flex-grow-1">10,000đ</button>
            </div>
        </div>
        <div class="d-flex justify-content-between align-items-center mb-3 pb-3 border-bottom font-weight-bold">
            <span>Khách cần trả</span>
            <span class="text-success">0</span>
        </div>
        <div class="d-flex justify-content-between align-items-center pb-3 pb-3 font-weight-bold">
            <span>Khách thanh toán</span>
            <span>0</span>
        </div>
        <div class="text-right">
            <button
                class="btn btn-success mr-2"
                type="submit"
            >
                <i class="fa fa-check-square mr-2"></i>
                Xong
            </button>
            <button class="btn btn-secondary">
                <i class="fas fa-ban mr-2"></i>
                Bỏ qua
            </button>
        </div>
    </form>
</ng-container>
